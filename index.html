<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>Be My Valentine üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100dvh;
  overflow: hidden;
  font-family: "Poppins", sans-serif;
  background: #000;

  display: flex;
  flex-direction: column;
  justify-content: flex-end; /* card lower */
  align-items: center;
  padding-bottom: 30px;
}

/* ===== SLIDESHOW ===== */
.slideshow {
  position: fixed;
  inset: 0;
  z-index: -1;
}

.slide {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  opacity: 0;
  transition: opacity 1.5s ease-in-out;
}
.slide.active { opacity: 1; }

/* dark bottom gradient */
.slideshow::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to top,
    rgba(0,0,0,0.85) 0%,
    rgba(0,0,0,0.2) 60%,
    rgba(0,0,0,0) 100%
  );
}

/* ===== FLOATING HEARTS ===== */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp 6s linear infinite;
  opacity: .8;
  z-index: 1;
}
@keyframes floatUp {
  0% { transform: translateY(0); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateY(-110vh); opacity: 0; }
}

/* ===== CARD ===== */
.card {
  background: rgba(255,255,255,0.12); /* MORE transparent */
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  border: 1px solid rgba(255,255,255,0.25);

  padding: 22px;
  border-radius: 18px;
  text-align: center;
  width: 90%;
  max-width: 420px;

  animation: slideUp .7s ease;
  z-index: 10;
  margin-bottom: 10px;
}

@keyframes slideUp {
  from { transform: translateY(40px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

h1 {
  font-family: "Great Vibes", cursive;
  font-size: 2.6rem;
  color: #fff;
  margin-bottom: 8px;
  text-shadow: 0 2px 6px rgba(0,0,0,.7);
}

p {
  color: #f2f2f2;
  font-size: 1.05rem;
  margin-bottom: 18px;
  line-height: 1.5;
  text-shadow: 0 1px 3px rgba(0,0,0,.8);
}

/* ===== BUTTONS ===== */
.buttons {
  position: relative; /* IMPORTANT */
  display: flex;
  justify-content: center;
  gap: 14px;
  min-height: 48px;
}

button {
  padding: 11px 26px;
  font-size: 15px;
  border-radius: 50px;
  border: none;
  cursor: pointer;
  font-weight: 600;
  transition: transform .15s;
}

button:active { transform: scale(.95); }

#yesBtn {
  background: #ff416c;
  color: white;
}

#noBtn {
  background: white;
  color: #333;
  position: absolute; /* stays inside card */
}

/* ===== OVERLAYS ===== */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: center;
  padding-bottom: 30px;

  opacity: 0;
  pointer-events: none;
  transition: opacity .35s ease;
  z-index: 20;
}

.overlay.show {
  opacity: 1;
  pointer-events: auto;
}

#surpriseOverlay {
  justify-content: center;
  background: rgba(255,105,180,.9);
}

/* Typewriter */
#loveText {
  text-align: left;
  min-height: 90px;
}
</style>
</head>

<body>

<div class="slideshow">
  <div class="slide active"></div>
  <div class="slide"></div>
  <div class="slide"></div>
  <div class="slide"></div>
</div>

<!-- START -->
<div class="card" id="startCard">
  <h1>Hey Babdiiii üíñ</h1>
  <p>I have something to ask you‚Ä¶</p>
  <button id="startBtn" style="background:#fff;color:#ff416c">Click Me ‚ú®</button>
</div>

<!-- LETTER -->
<div class="overlay" id="loveOverlay">
  <div class="card">
    <h1>Read this üíå</h1>
    <p id="loveText"></p>
    <button id="askBtn" style="display:none;margin:0 auto;">Next ‚ù§Ô∏è</button>
  </div>
</div>

<!-- QUESTION -->
<div class="overlay" id="questionOverlay">
  <div class="card">
    <h1>Will you be my Valentine? üåπ</h1>
    <p>(Please say yes ü•∫)</p>
    <div class="buttons" id="btnContainer">
      <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button id="noBtn">No üíî</button>
    </div>
  </div>
</div>

<!-- SURPRISE -->
<div class="overlay" id="surpriseOverlay">
  <div class="card" style="background:#fff;">
    <h1 style="color:#ff416c;text-shadow:none;">YAYYY üíñ</h1>
    <p style="color:#555;text-shadow:none;">
      Check my bag üëú<br>
      There is a gift for you ‚ú®
    </p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
/* ===== IMAGES ===== */
const images=[
 "memories/img1.jpg",
 "memories/img2.jpg",
 "memories/img3.jpg",
 "memories/img4.jpg",
 "memories/img5.jpg",
 "memories/img6.jpg",
 "memories/img7.jpg",
 "memories/img8.jpg",
 "memories/img9.jpg"
];

const slides = document.querySelectorAll(".slide");
let imageIndex = 0;

// preload images (important for smooth mobile)
images.forEach(src => {
  const img = new Image();
  img.src = src;
});

// initialize first slide
slides[0].style.backgroundImage = `url('${images[0]}')`;
slides[0].classList.add("active");

setInterval(() => {
  const currentSlide = slides[imageIndex % slides.length];
  currentSlide.classList.remove("active");

  imageIndex++;

  const nextSlide = slides[imageIndex % slides.length];
  nextSlide.style.backgroundImage =
    `url('${images[imageIndex % images.length]}')`;

  nextSlide.classList.add("active");
}, 3500);


/* ===== FLOW ===== */
const startBtn=document.getElementById("startBtn");
const startCard=document.getElementById("startCard");
const loveOverlay=document.getElementById("loveOverlay");
const askBtn=document.getElementById("askBtn");
const questionOverlay=document.getElementById("questionOverlay");
const surpriseOverlay=document.getElementById("surpriseOverlay");

startBtn.onclick=()=>{
 startCard.style.display="none";
 loveOverlay.classList.add("show");
 typeLove();
};

/* TYPEWRITER */
const loveText=document.getElementById("loveText");
const message=`You make my world brighter just by being in it.

Every moment with you feels special.

I have one question for you‚Ä¶`;
let i=0;
function typeLove(){
 if(i<message.length){
  loveText.innerHTML+=message[i]==="\n"?"<br>":message[i];
  i++; setTimeout(typeLove,45);
 } else {
  askBtn.style.display="block";
 }
}

askBtn.onclick=()=>{
 loveOverlay.classList.remove("show");
 questionOverlay.classList.add("show");
};

/* ===== NO BUTTON INSIDE CARD ===== */
const noBtn=document.getElementById("noBtn");
const btnContainer=document.getElementById("btnContainer");

function moveNo(){
 const box=btnContainer.getBoundingClientRect();
 const btn=noBtn.getBoundingClientRect();

 const maxX=box.width-btn.width;
 const maxY=box.height-btn.height;

 noBtn.style.left=Math.random()*maxX+"px";
 noBtn.style.top=Math.random()*maxY+"px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", e=>{
 e.preventDefault();
 moveNo();
});

/* YES */
document.getElementById("yesBtn").onclick=()=>{
 confetti({particleCount:150,spread:70,origin:{y:.6}});
 setTimeout(()=>{
  questionOverlay.classList.remove("show");
  surpriseOverlay.classList.add("show");
 },900);
};

/* HEARTS */
setInterval(()=>{
 const h=document.createElement("div");
 h.className="heart";
 h.innerText=["üíñ","‚ú®","üåπ"][Math.floor(Math.random()*3)];
 h.style.left=Math.random()*100+"vw";
 document.body.appendChild(h);
 setTimeout(()=>h.remove(),6000);
},650);
</script>

</body>
</html>
