<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine? üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
/* ===== BASE ===== */
body{
  margin:0;height:100vh;overflow:hidden;
  display:flex;justify-content:center;align-items:center;
  font-family:"Poppins",sans-serif;
  background:#ff9a9e;
}

/* ===== SLIDESHOW ===== */
.slideshow{
  position:fixed;inset:0;z-index:-1;
  filter:brightness(.6) blur(1px);
  transform:scale(1.05);
}
.slide{
  position:absolute;inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 2s ease, transform 6s ease;
  transform:scale(1.05);
}
.slide.active{opacity:1;transform:scale(1.12);}

/* ===== FLOATING HEARTS ===== */
.heart-bg{
  position:absolute;bottom:-20px;
  font-size:20px;
  animation:floatUp 6s linear infinite;
  opacity:.8;
}
@keyframes floatUp{
  0%{transform:translateY(0) scale(1);opacity:0}
  20%{opacity:1}
  100%{transform:translateY(-110vh) scale(1.5);opacity:0}
}

/* ===== CARD ===== */
.glass-card{
  background:rgba(255,255,255,.25);
  backdrop-filter:blur(15px);
  border:1px solid rgba(255,255,255,.4);
  padding:38px;border-radius:30px;
  text-align:center;
  box-shadow:0 15px 35px rgba(0,0,0,.25);
  width:90%;max-width:420px;
  animation:pop .8s ease;
}
@keyframes pop{
  from{transform:scale(.8);opacity:0}
  to{transform:scale(1);opacity:1}
}

h1{
  font-family:"Great Vibes",cursive;
  font-size:3.4rem;color:#fff;
  text-shadow:2px 2px 4px rgba(0,0,0,.25);
}
p{color:rgba(255,255,255,.9);}

/* ===== BUTTONS ===== */
.buttons{display:flex;gap:20px;justify-content:center;margin-top:20px}
button{
  padding:12px 30px;
  font-size:18px;border-radius:50px;
  border:none;cursor:pointer;
  font-weight:600;
  box-shadow:0 5px 15px rgba(0,0,0,.2);
}

/* YES heartbeat */
#yesBtn{
  background:linear-gradient(45deg,#ff416c,#ff4b2b);
  color:#fff;
  animation:heartbeat 2s infinite;
}
@keyframes heartbeat{
  0%{transform:scale(1)}
  25%{transform:scale(1.05)}
  40%{transform:scale(1)}
  60%{transform:scale(1.08)}
  100%{transform:scale(1)}
}

/* NO */
#noBtn{background:#fff;color:#ff416c}

/* ===== OVERLAYS ===== */
.overlay{
  position:fixed;inset:0;
  background:linear-gradient(135deg,#ff9a9e,#fecfef);
  display:flex;justify-content:center;align-items:center;
  opacity:0;pointer-events:none;
  transition:opacity .5s ease;
  z-index:10;
}
.overlay.show{opacity:1;pointer-events:auto}

/* ===== MUSIC ===== */
.music-toggle{
  position:fixed;top:20px;right:20px;
  width:42px;height:42px;border-radius:50%;
  background:rgba(255,255,255,.6);
  display:flex;justify-content:center;align-items:center;
  cursor:pointer;
}

/* ===== TYPE TEXT ===== */
#loveText{
  text-align:left;
  font-size:1.05rem;
  line-height:1.6;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1caaed3e52.mp3" type="audio/mpeg">
</audio>
<div class="music-toggle" id="musicBtn">üéµ</div>

<!-- SLIDESHOW -->
<div class="slideshow">
  <div class="slide active"></div>
  <div class="slide"></div>
  <div class="slide"></div>
  <div class="slide"></div>
</div>

<!-- MAIN -->
<div class="glass-card">
  <h1>Before I ask you something‚Ä¶ üíñ</h1>
  <p>(Just stay here for a moment ü•∫)</p>
  <div class="buttons">
    <button id="startBtn">Continue ‚ú®</button>
  </div>
</div>

<!-- LOVE MESSAGE -->
<div class="overlay" id="lovePage">
  <div class="glass-card">
    <h1>From My Heart üíû</h1>
    <p id="loveText"></p>
    <div class="buttons">
      <button id="askBtn">I‚Äôm still here üíñ</button>
    </div>
  </div>
</div>

<!-- QUESTION -->
<div class="overlay" id="questionPage">
  <div class="glass-card">
    <h1>Will you be my Valentine? üåπ</h1>
    <div class="buttons">
      <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button id="noBtn">No üíî</button>
    </div>
  </div>
</div>

<!-- SURPRISE -->
<div class="overlay" id="surprise">
  <div class="glass-card">
    <h1>Yayyy Babdiiii üíñ</h1>
    <p>You just made my heart smile ü•π</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
/* ===== IMAGES (ADD MORE IF YOU WANT) ===== */
const images=[
 "memories/img1.jpg",
 "memories/img2.jpg",
 "memories/img3.jpg",
 "memories/img4.jpg",
 "memories/img5.jpg",
 "memories/img6.jpg",
 "memories/img7.jpg",
 "memories/img8.jpg",
 "memories/img9.jpg"
];

const slides=document.querySelectorAll(".slide");
let slideIndex=0;
images.forEach(i=>{const img=new Image();img.src=i});
slides.forEach((s,i)=>s.style.backgroundImage=`url('${images[i%images.length]}')`);
setInterval(()=>{
 slides[slideIndex%slides.length].classList.remove("active");
 slideIndex++;
 slides[slideIndex%slides.length].classList.add("active");
},4000);

/* ===== MUSIC ===== */
const bgMusic=document.getElementById("bgMusic");
const musicBtn=document.getElementById("musicBtn");
let playing=false;
musicBtn.onclick=()=>{
 playing?bgMusic.pause():bgMusic.play();
 musicBtn.textContent=playing?"üéµ":"‚è∏Ô∏è";
 playing=!playing;
};

/* ===== FLOW ===== */
const startBtn=document.getElementById("startBtn");
const lovePage=document.getElementById("lovePage");
const questionPage=document.getElementById("questionPage");
const surprise=document.getElementById("surprise");
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");

startBtn.onclick=()=>{
 if(!playing){bgMusic.play();playing=true;musicBtn.textContent="‚è∏Ô∏è";}
 lovePage.classList.add("show");
 typeLove();
};

/* ===== TYPEWRITER LOVE ===== */
const loveText=document.getElementById("loveText");
const message=`From the moment you came into my life,
everything slowly started feeling lighter‚Ä¶

Your smile became my favorite place,
your voice my calm,
your presence my comfort.

I don‚Äôt know when it happened,
but somewhere between our talks,
laughs, and silences‚Ä¶

you became home for me.

And today,
I just want to ask you something
from the deepest corner of my heart‚Ä¶`;

let i=0;
function typeLove(){
 loveText.innerHTML="";
 i=0;
 (function t(){
  if(i<message.length){
   loveText.innerHTML+=message[i]==="\n"?"<br>":message[i];
   i++;setTimeout(t,45);
  }
 })();
}

document.getElementById("askBtn").onclick=()=>{
 questionPage.classList.add("show");
};

/* NO teasing */
noBtn.onmouseover=()=>{
 noBtn.style.position="fixed";
 noBtn.style.left=Math.random()*80+"vw";
 noBtn.style.top=Math.random()*80+"vh";
};

/* YES */
yesBtn.onclick=()=>{
 confetti({particleCount:200,spread:90,origin:{y:.6}});
 noBtn.style.display="none";
 setTimeout(()=>surprise.classList.add("show"),700);
};

/* HEARTS */
setInterval(()=>{
 const h=document.createElement("div");
 h.className="heart-bg";
 h.innerText=["üíñ","üíò","üåπ","‚ú®"][Math.floor(Math.random()*4)];
 h.style.left=Math.random()*100+"vw";
 h.style.fontSize=Math.random()*18+14+"px";
 document.body.appendChild(h);
 setTimeout(()=>h.remove(),6000);
},350);
</script>

</body>
</html>
