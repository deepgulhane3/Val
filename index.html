<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine? üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
/* ========== BASE ========== */
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Poppins", sans-serif;
    background: #ff9a9e;
}

/* ========== SLIDESHOW ========== */
.slideshow {
    position: fixed;
    inset: 0;
    z-index: -1;
    filter: brightness(0.65) blur(1px);
    transform: scale(1.05);
}

.slide {
    position: absolute;
    inset: 0;
    background-size: cover;
    background-position: center;
    opacity: 0;
    transition: opacity 2s ease-in-out, transform 6s ease;
    transform: scale(1.05);
}

.slide.active {
    opacity: 1;
    transform: scale(1.12);
}

/* ========== FLOATING HEARTS ========== */
.heart-bg {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
    text-shadow: 0 0 6px rgba(255,105,180,.6);
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
}

/* ========== GLASS CARD ========== */
.glass-card {
    background: rgba(255,255,255,.25);
    backdrop-filter: blur(15px);
    border: 1px solid rgba(255,255,255,.4);
    padding: 40px;
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,.25);
    width: 90%;
    max-width: 400px;
    animation: pop .8s ease;
}

@keyframes pop {
    from { transform: scale(.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

h1 {
    font-family: "Great Vibes", cursive;
    font-size: 3.5rem;
    color: #fff;
    line-height: 1.2;
    text-shadow: 2px 2px 4px rgba(0,0,0,.25);
}

p {
    color: rgba(255,255,255,.9);
    font-style: italic;
    margin-bottom: 25px;
}

/* ========== BUTTONS ========== */
.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
}

button {
    padding: 12px 30px;
    font-size: 18px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    box-shadow: 0 5px 15px rgba(0,0,0,.2);
}

/* YES BUTTON ‚Äì HEARTBEAT */
#yesBtn {
    background: linear-gradient(45deg,#ff416c,#ff4b2b);
    color: white;
    animation: heartbeat 2s infinite;
}

@keyframes heartbeat {
    0% { transform: scale(1); }
    25% { transform: scale(1.05); }
    40% { transform: scale(1); }
    60% { transform: scale(1.08); }
    100% { transform: scale(1); }
}

/* NO BUTTON */
#noBtn {
    background: white;
    color: #ff416c;
}

/* ========== OVERLAYS ========== */
.overlay {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg,#ff9a9e,#fecfef);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity .5s ease;
    z-index: 10;
}

.overlay.show {
    opacity: 1;
    pointer-events: auto;
}

/* ========== GIFT ========== */
.gift {
    font-size: 80px;
    animation: bounce 2s infinite;
}

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
}

/* MUSIC */
.music-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 42px;
    height: 42px;
    background: rgba(255,255,255,.6);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1caaed3e52.mp3" type="audio/mpeg">
</audio>

<div class="music-toggle" id="musicBtn">üéµ</div>

<!-- SLIDESHOW -->
<div class="slideshow">
  <div class="slide active"></div>
  <div class="slide"></div>
  <div class="slide"></div>
</div>

<!-- MAIN CARD -->
<div class="glass-card">
  <h1>Will you be my Valentine? üåπ</h1>
  <p>I‚Äôve been wanting to ask you this for a while‚Ä¶</p>
  <div class="buttons">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üíî</button>
  </div>
</div>

<!-- SURPRISE -->
<div class="overlay" id="surprise">
  <div class="glass-card">
    <div class="gift">üéÅ</div>
    <h2>Yay Babdiiii üíñ</h2>
    <p>I knew it was you.</p>
    <button id="openGift">Open ‚ú®</button>
  </div>
</div>

<!-- GIFT -->
<div class="overlay" id="gift">
  <div class="glass-card">
    <h1 style="color:#ff416c">I Love You üòò</h1>
    <p>
      Chota gift anla ahe ü•∞<br>
      Maza bag madhe üëú‚ú®<br><br>
      <strong>Go and check üíù</strong>
    </p>
    <button id="closeGift">Awww ü•∫</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
/* ===== MEMORY SLIDESHOW (GitHub images) ===== */
const images = [
  "memories/img1.jpg",
  "memories/img2.jpg",
  "memories/img3.jpg"
];

const slides = document.querySelectorAll(".slide");
let index = 0;

// preload
images.forEach(src => { const i = new Image(); i.src = src; });

slides.forEach((s,i)=> s.style.backgroundImage = `url('${images[i]}')`);

setInterval(() => {
  slides[index].classList.remove("active");
  index = (index + 1) % images.length;
  slides[index % slides.length].classList.add("active");
}, 4000);

/* ===== BUTTON LOGIC ===== */
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const surprise = document.getElementById("surprise");
const gift = document.getElementById("gift");
const bgMusic = document.getElementById("bgMusic");
const musicBtn = document.getElementById("musicBtn");

let playing = false;

musicBtn.onclick = () => {
  playing ? bgMusic.pause() : bgMusic.play();
  musicBtn.textContent = playing ? "üéµ" : "‚è∏Ô∏è";
  playing = !playing;
};

noBtn.onmouseover = () => {
  noBtn.style.position = "fixed";
  noBtn.style.left = Math.random()*80 + "vw";
  noBtn.style.top = Math.random()*80 + "vh";
};

yesBtn.onclick = () => {
  if (!playing) bgMusic.play();
  confetti({ particleCount: 200, spread: 90, origin: { y: .6 } });
  noBtn.style.display = "none";
  setTimeout(()=>surprise.classList.add("show"),800);
};

document.getElementById("openGift").onclick = () => {
  gift.classList.add("show");
};

document.getElementById("closeGift").onclick = () => {
  gift.classList.remove("show");
  surprise.classList.remove("show");
};

/* ===== FLOATING HEARTS ===== */
setInterval(()=>{
  const h = document.createElement("div");
  h.className = "heart-bg";
  h.innerText = ["üíñ","üíò","üåπ","‚ú®"][Math.floor(Math.random()*4)];
  h.style.left = Math.random()*100 + "vw";
  h.style.fontSize = Math.random()*20 + 12 + "px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
}, 350);
</script>

</body>
</html>
