<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Be My Valentine üíñ</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: "Poppins", sans-serif;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            bottom: -20px;
            font-size: 20px;
            animation: floatUp 6s linear infinite;
            opacity: 0.7;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: translateY(-110vh) scale(1.5);
                opacity: 0;
            }
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
            width: 90%;
            max-width: 360px;
            z-index: 2;
            animation: pop 0.8s ease;
        }

        

        @keyframes pop {
            0% { transform: scale(0.8); }
            100% { transform: scale(1); }
        }

        h1 {
            color: #e91e63;
            margin-bottom: 25px;
        }

        .buttons {
            position: relative;
            height: 140px;
        }

        button {
            padding: 12px 26px;
            font-size: 18px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            position: absolute;
            transition: transform 0.2s ease;
        }

        #yesBtn {
            background: #e91e63;
            color: white;
            left: 50%;
            transform: translateX(-50%);
        }

        #noBtn {
            background: #ddd;
            color: black;
            left: 50%;
            top: 70px;
            transform: translateX(-50%);
        }

        /* Modal Overlay */
        .modal {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.4);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 10;
}

        .modal.show {
            opacity: 1;
            pointer-events: auto;
        }

        /* Modal Box */
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 85%;
            max-width: 320px;
            transform: scale(0.7);
            animation: none;
        }

        .modal.show .modal-content {
            animation: modalPop 0.4s ease forwards;
        }

        @keyframes modalPop {
            from {
                transform: scale(0.7);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-content h2 {
            color: #e91e63;
            margin-bottom: 10px;
        }

        .modal-content p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .modal-content button {
            background: #e91e63;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Surprise Page */
.surprise-page {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
    z-index: 20;
}

.surprise-page.show {
    opacity: 1;
    pointer-events: auto;
}

.surprise-box {
    background: white;
    padding: 30px;
    border-radius: 24px;
    text-align: center;
    width: 85%;
    max-width: 340px;
    animation: pop 0.6s ease;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

.surprise-box h2 {
    color: #e91e63;
    margin: 15px 0 10px;
}

.surprise-box p {
    font-size: 16px;
    margin-bottom: 20px;
}

.surprise-box button {
    background: #e91e63;
    color: white;
    border: none;
    padding: 14px 32px;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
}

/* Gift animation */
.gift {
    font-size: 70px;
    animation: bounce 1.2s infinite;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

/* Gift Modal */
.gift-modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 30;
}

.gift-modal.show {
    opacity: 1;
    pointer-events: auto;
}

.gift-modal-content {
    background: white;
    padding: 32px;
    border-radius: 26px;
    text-align: center;
    width: 85%;
    max-width: 320px;
    animation: modalPop 0.4s ease forwards;
    box-shadow: 0 25px 50px rgba(0,0,0,0.3);
}

.gift-modal-content h2 {
    color: #e91e63;
    margin-bottom: 10px;
}

.gift-modal-content p {
    font-size: 17px;
    line-height: 1.5;
    margin-bottom: 22px;
}

.gift-modal-content button {
    background: #e91e63;
    color: white;
    border: none;
    padding: 14px 34px;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
}


    </style>
</head>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const container = document.querySelector(".buttons");

    let scale = 1;

    function moveAndShrinkNo() {
        const maxX = container.clientWidth - noBtn.offsetWidth;
        const maxY = container.clientHeight - noBtn.offsetHeight;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        scale -= 0.1;
        if (scale < 0.4) scale = 0.4;

        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
        noBtn.style.transform = `scale(${scale})`;
    }

    // Desktop
    noBtn.addEventListener("mouseover", moveAndShrinkNo);

    // Mobile
    noBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        moveAndShrinkNo();
    });

    // Floating hearts generator
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "üíñ";
