<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine üíñ</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: "Poppins", sans-serif;
}

/* Love mode pulse */
body.love-mode {
    animation: bgPulse 3s infinite alternate;
}

@keyframes bgPulse {
    from { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
    to { background: linear-gradient(135deg, #ff6f91, #ffc1cc); }
}

/* Floating hearts & petals */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.6); opacity: 0; }
}

/* Card */
.card {
    background: white;
    padding: 30px;
    border-radius: 24px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    width: 90%;
    max-width: 360px;
    z-index: 2;
    animation: pop 0.8s ease;
}

@keyframes pop {
    from { transform: scale(0.8); }
    to { transform: scale(1); }
}

h1 {
    color: #e91e63;
    margin-bottom: 25px;
}

.buttons {
    position: relative;
    height: 140px;
}

button {
    padding: 12px 28px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    position: absolute;
}

#yesBtn {
    background: #e91e63;
    color: white;
    left: 50%;
    transform: translateX(-50%);
}

#noBtn {
    background: #ddd;
    color: black;
    left: 50%;
    top: 70px;
    transform: translateX(-50%);
}

/* Surprise Page */
.surprise-page {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
    z-index: 10;
}

.surprise-page.show {
    opacity: 1;
    pointer-events: auto;
}

.surprise-box {
    background: white;
    padding: 32px;
    border-radius: 26px;
    text-align: center;
    width: 85%;
    max-width: 340px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.3);
}

.gift {
    font-size: 70px;
    animation: bounce 1.2s infinite;
}

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

/* Gift Modal */
.gift-modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 20;
}

.gift-modal.show {
    opacity: 1;
    pointer-events: auto;
}

.gift-modal-content {
    background: white;
    padding: 34px;
    border-radius: 26px;
    text-align: center;
    width: 85%;
    max-width: 320px;
}

.gift-modal-content h2 {
    color: #e91e63;
}

.gift-modal-content button {
    background: #e91e63;
    color: white;
    border: none;
    padding: 14px 34px;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="card">
    <h1>Will you be my Valentine? üíò</h1>
    <div class="buttons">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üíî</button>
    </div>
</div>

<!-- Surprise -->
<div class="surprise-page" id="surprisePage">
    <div class="surprise-box">
        <div class="gift">üéÅ</div>
        <h2>You said YES üíñ</h2>
        <p>Click to unbox your surprise ‚ú®</p>
        <button id="openGiftBtn">Open üéÅ</button>
    </div>
</div>

<!-- Gift -->
<div class="gift-modal" id="giftModal">
    <div class="gift-modal-content">
        <h2>Loveuu Babdiiii üòò</h2>
        <p id="loveText"></p>
        <small style="color:#e91e63; opacity:0.8;">
            This is just the beginning‚Ä¶ ‚ôæÔ∏èüíû
        </small><br/><br/>
        <button id="closeGiftModal">Awww ü•∞</button>
    </div>
</div>

<!-- Music -->
<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1caaed3e52.mp3" type="audio/mpeg">
</audio>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const surprisePage = document.getElementById("surprisePage");
const openGiftBtn = document.getElementById("openGiftBtn");
const giftModal = document.getElementById("giftModal");
const closeGiftModal = document.getElementById("closeGiftModal");
const bgMusic = document.getElementById("bgMusic");
const loveText = document.getElementById("loveText");

let scale = 1;

// NO button tease
function moveNo() {
    scale -= 0.1;
    if (scale < 0.4) scale = 0.4;
    noBtn.style.transform = `translate(${Math.random()*120-60}px, ${Math.random()*120-60}px) scale(${scale})`;
}
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", e => { e.preventDefault(); moveNo(); });

// YES click
yesBtn.addEventListener("click", () => {
    document.body.classList.add("love-mode");
    bgMusic.volume = 0.4;
    bgMusic.play();

    confetti({ particleCount: 250, spread: 100, origin: { y: 0.6 } });

    setTimeout(() => surprisePage.classList.add("show"), 600);
});

// Gift open
openGiftBtn.addEventListener("click", () => {
    giftModal.classList.add("show");
    typeLove();
});

closeGiftModal.addEventListener("click", () => giftModal.classList.remove("show"));

// Typewriter love text
const message =
"Chota gift anla ahe ü•∞\n" +
"Maza bag madhe üëú‚ú®\n\n" +
"Tula pahilya pasun\n" +
"khup special vatta üíñ";

let i = 0;
function typeLove() {
    loveText.innerHTML = "";
    i = 0;
    (function typing(){
        if(i < message.length){
            loveText.innerHTML += message[i] === "\n" ? "<br>" : message[i];
            i++;
            setTimeout(typing, 60);
        }
    })();
}

// Floating hearts & petals
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = ["üíñ","üå∏","üíò","üåπ"][Math.floor(Math.random()*4)];
    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = Math.random()*20 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),7000);
}
setInterval(createHeart, 400);
</script>

</body>
</html>
