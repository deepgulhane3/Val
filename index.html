<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>Be My Valentine üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100dvh;
  overflow: hidden;
  font-family: "Poppins", sans-serif;
  background: #000;

  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: center;
  padding-bottom: 30px;
}

/* ===== SLIDESHOW ===== */
.slideshow {
  position: fixed;
  inset: 0;
  z-index: -1;
}

.slide {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  opacity: 0;
  transition: opacity 1.5s ease-in-out;
}
.slide.active { opacity: 1; }

.slideshow::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to top,
    rgba(0,0,0,0.85) 0%,
    rgba(0,0,0,0.2) 60%,
    rgba(0,0,0,0) 100%
  );
}

/* ===== CAPTION ===== */
.caption {
  position: fixed;
  top: 100px;
  left: 50%;
  transform: translateX(-50%);
  max-width: 90%;
  padding: 10px 16px;
  background: rgba(0,0,0,0.45);
  color: #fff;
  border-radius: 14px;

  opacity: 0;          /* üëà HIDDEN BY DEFAULT */
  transition: opacity 0.8s ease;
  z-index: 5;
}

.caption.show {
  opacity: 1;          /* üëà ONLY VISIBLE WHEN .show IS ADDED */
}


/* ===== FLOATING HEARTS ===== */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp 6s linear infinite;
  opacity: .8;
  z-index: 1;
}
@keyframes floatUp {
  0% { transform: translateY(0); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateY(-110vh); opacity: 0; }
}

/* ===== CARD ===== */
.card {
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  border: 1px solid rgba(255,255,255,0.25);
  padding: 22px;
  border-radius: 18px;
  text-align: center;
  width: 90%;
  max-width: 420px;
  z-index: 10;
}

h1 {
  font-family: "Great Vibes", cursive;
  font-size: 2.6rem;
  color: #fff;
  margin-bottom: 8px;
  text-shadow: 0 2px 6px rgba(0,0,0,.7);
}

p {
  color: #f2f2f2;
  font-size: 1.05rem;
  margin-bottom: 18px;
  line-height: 1.5;
  text-shadow: 0 1px 3px rgba(0,0,0,.8);
}

/* ===== BUTTONS ===== */
.buttons {
  position: relative;
  display: flex;
  justify-content: center;
  gap: 14px;
  min-height: 48px;
}

button {
  padding: 11px 26px;
  font-size: 15px;
  border-radius: 50px;
  border: none;
  cursor: pointer;
  font-weight: 600;
}

#yesBtn {
  background: #ff416c;
  color: white;
}

#noBtn {
  background: white;
  color: #333;
  position: absolute;
}

/* ===== OVERLAYS ===== */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: center;
  padding-bottom: 30px;
  opacity: 0;
  pointer-events: none;
  transition: opacity .35s ease;
  z-index: 20;
}
.overlay.show {
  opacity: 1;
  pointer-events: auto;
}

#surpriseOverlay {
  justify-content: center;
  background: rgba(255,105,180,.9);
}
</style>
</head>

<body>

<div class="slideshow">
  <div class="slide"></div>
  <div class="slide"></div>
  <div class="slide"></div>
  <div class="slide"></div>
</div>

<div class="caption" id="captionText"></div>

<!-- START -->
<div class="card" id="startCard">
  <h1>Hey Babdiiii üíñ</h1>
  <p>I have something to ask you‚Ä¶</p>
  <button id="startBtn" style="background:#fff;color:#ff416c">Click Me ‚ú®</button>
</div>

<!-- LETTER -->
<div class="overlay" id="loveOverlay">
  <div class="card">
    <h1>Read this üíå</h1>
    <p id="loveText"></p>
    <button id="askBtn" style="display:none;margin:0 auto;">Next ‚ù§Ô∏è</button>
  </div>
</div>

<!-- QUESTION -->
<div class="overlay" id="questionOverlay">
  <div class="card">
    <h1>Will you be my Valentine? üåπ</h1>
    <p>(Please say yes ü•∫)</p>
    <div class="buttons" id="btnContainer">
      <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button id="noBtn">No üíî</button>
    </div>
  </div>
</div>

<!-- SURPRISE -->
<div class="overlay" id="surpriseOverlay">
  <div class="card" style="background:#fff;">
    <h1 style="color:#ff416c;text-shadow:none;">YAYYY üíñ</h1>
    <p style="color:#555;text-shadow:none;">
      Check my bag üëú<br>
      There is a gift for you ‚ú®
    </p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
/* ===== MEMORIES WITH CAPTIONS ===== */
const memories = [
  { src: "memories/img1.jpg", caption: "The day you smiled at me üíñ" },
  { src: "memories/img2.jpg", caption: "A moment I‚Äôll never forget ‚ú®" },
  { src: "memories/img3.jpg", caption: "Where everything felt right üåπ" },
  { src: "memories/img4.jpg", caption: "You made this day special üíï" },
  { src: "memories/img5.jpg", caption: "Just us and happiness ü•∞" },
  { src: "memories/img6.jpg", caption: "Your laugh is my favorite sound üí´" },
  { src: "memories/img7.jpg", caption: "Every memory feels like home üè°" },
  { src: "memories/img8.jpg", caption: "I wish time stopped here üíû" },
  { src: "memories/img9.jpg", caption: "My favorite chapter‚Ä¶ you ‚ù§Ô∏è" }
];

const slides = document.querySelectorAll(".slide");
const captionEl = document.getElementById("captionText");
let index = 0;

// preload
memories.forEach(m => { const i = new Image(); i.src = m.src; });

// init
slides[0].style.backgroundImage = `url('${memories[0].src}')`;
slides[0].classList.add("active");
captionEl.innerText = memories[0].caption;
captionEl.classList.add("show");

setInterval(() => {
  slides[index % slides.length].classList.remove("active");
  index++;

  const slide = slides[index % slides.length];
  slide.style.backgroundImage = `url('${memories[index % memories.length].src}')`;
  slide.classList.add("active");

  captionEl.classList.remove("show");
  setTimeout(() => {
    captionEl.innerText = memories[index % memories.length].caption;
    captionEl.classList.add("show");
  }, 300);
}, 3500);

/* ===== FLOW ===== */
const startBtn = document.getElementById("startBtn");
const startCard = document.getElementById("startCard");
const loveOverlay = document.getElementById("loveOverlay");
const askBtn = document.getElementById("askBtn");
const questionOverlay = document.getElementById("questionOverlay");
const surpriseOverlay = document.getElementById("surpriseOverlay");

startBtn.onclick = () => {
  startCard.style.display = "none";
  loveOverlay.classList.add("show");

  captionEl.style.display = "none"; // üëà hides caption here
  typeLove();
};



/* TYPEWRITER */
const loveText = document.getElementById("loveText");
const message = `You make my world brighter just by being in it.

Every moment with you feels special.

I have one question for you‚Ä¶`;
let i = 0;
function typeLove() {
  if (i < message.length) {
    loveText.innerHTML += message[i] === "\n" ? "<br>" : message[i];
    i++;
    setTimeout(typeLove, 45);
  } else {
    askBtn.style.display = "block";
  }
}

askBtn.onclick = () => {
  loveOverlay.classList.remove("show");
  questionOverlay.classList.add("show");
};

/* NO BUTTON INSIDE CARD */
const noBtn = document.getElementById("noBtn");
const btnContainer = document.getElementById("btnContainer");

function moveNo() {
  const box = btnContainer.getBoundingClientRect();
  const btn = noBtn.getBoundingClientRect();
  noBtn.style.left = Math.random() * (box.width - btn.width) + "px";
  noBtn.style.top = Math.random() * (box.height - btn.height) + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", e => { e.preventDefault(); moveNo(); });

/* YES */
document.getElementById("yesBtn").onclick = () => {
  confetti({ particleCount: 150, spread: 70, origin: { y: .6 } });
  setTimeout(() => {
    questionOverlay.classList.remove("show");
    surpriseOverlay.classList.add("show");
  }, 900);
};

/* HEARTS */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = ["üíñ","‚ú®","üåπ"][Math.floor(Math.random()*3)];
  h.style.left = Math.random()*100 + "vw";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 6000);
}, 650);
</script>

</body>
</html>
